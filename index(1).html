<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Top 25 Piracy Sites 2025</title>

<style>
:root {
  --bg: #0b0f14;
  --panel: #121826;
  --panel-soft: #0f1422;
  --text: #e6e9ef;
  --muted: #9aa3b2;
  --accent: #6cf2c2;
  --accent-2: #7aa2ff;
  --border: rgba(255,255,255,0.08);
  --glow: 0 0 0 rgba(0,0,0,0);
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  background: radial-gradient(1200px 600px at 10% -10%, #16203a 0%, transparent 50%),
              radial-gradient(1000px 500px at 90% 10%, #0e3a2a 0%, transparent 45%),
              var(--bg);
  color: var(--text);
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

body {
  padding: 28px;
}

header {
  max-width: 1200px;
  margin: 0 auto 28px auto;
  display: grid;
  gap: 14px;
}

header h1 {
  font-size: clamp(26px, 3vw, 36px);
  letter-spacing: 0.4px;
  margin: 0;
}

header p {
  color: var(--muted);
  margin: 0;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  display: grid;
  gap: 26px;
}

.category {
  background: linear-gradient(180deg, var(--panel) 0%, var(--panel-soft) 100%);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 18px 18px 20px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.35);
  animation: rise 0.6s ease both;
}

@keyframes rise {
  from { opacity: 0; transform: translateY(10px) scale(0.99); }
  to   { opacity: 1; transform: translateY(0) scale(1); }
}

.category-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
  margin-bottom: 14px;
}

.category-header h2 {
  margin: 0;
  font-size: 18px;
  letter-spacing: 1px;
}

.badge {
  font-size: 12px;
  padding: 6px 10px;
  border-radius: 999px;
  background: linear-gradient(90deg, var(--accent), var(--accent-2));
  color: #07110c;
  font-weight: 600;
}

.btn-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 12px;
}

.site-btn {
  position: relative;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px 14px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: rgba(255,255,255,0.03);
  color: var(--text);
  cursor: pointer;
  text-align: left;
  font-size: 14px;
  overflow: hidden;
  transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease, border-color 0.25s ease;
}

.site-btn::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,0.12), transparent 70%);
  transform: translateX(-120%);
}

.site-btn:hover::before {
  transform: translateX(120%);
  transition: transform 0.8s ease;
}

.site-btn:hover {
  background: rgba(255,255,255,0.06);
  border-color: rgba(255,255,255,0.18);
  box-shadow: 0 10px 30px rgba(0,0,0,0.35);
  transform: translateY(-2px);
}

.site-btn span {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.icon {
  width: 22px;
  height: 22px;
  border-radius: 6px;
  background: linear-gradient(135deg, var(--accent), var(--accent-2));
  display: grid;
  place-items: center;
  color: #07110c;
  font-weight: 700;
  flex-shrink: 0;
}

footer {
  max-width: 1200px;
  margin: 40px auto 0;
  color: var(--muted);
  font-size: 12px;
}
</style>
</head>
<body>

<header>
  <h1>Top 25 Piracy Sites — 2025</h1>
  <p>Clean layout, smooth motion, and fast access. Single‑file build.</p>
</header>

<div class="container" id="app"></div>

<footer>
  <p>UI demo only. Links open in new tabs.</p>
</footer>

<script>
const categories = { 
  manga: [

    "mangairo.com","mangahub.io","mangakalot.com","mangareader.to","mangabat.com",
    "mangafreak.net","mangapanda.com","mangahere.io","mangatown.com","mangahasu.com",
    "mangahere.cc","mangainn.net","mangairo.xyz","mangakisa.com","mangapill.com"
  ],
  movie: [
    "thepiratebay.org","123movies.gs","fmovies.to","yesmovies.ag","putlocker.is",
    "solarmovie.to","losmovies.xyz","gomoovies.to","moviesjoy.to","yts.mx",
    "1337x.to","torrentgalaxy.to","rargb.to","eztv.re","yify-torrents.com",
    "popcornflix.com","soaper.tv","bmovies.com","lookmovie.ag","vumoo.to",
    "primewire.li","watchserieshd.tv","movie4k.to","xmovies8.tv","putlocker9.is"
  ],
  tv: [
    "eztv.re","thepiratebay.org","1337x.to","torrentgalaxy.to","yts.mx",
    "fmovies.to","123movies.gs","yesmovies.ag","solarmovie.to","losmovies.xyz",
    "gomoovies.to","moviesjoy.to","watchserieshd.tv","primewire.li","vumoo.to",

    "popcornflix.com","putlocker.is","watchserieshd.ru","movie4k.to","yify-torrents.com"
  ],
  anime: [
    "hianime.to","gogoanime.pe","9anime.to","animepahe.com","animesuge.to",
    "animekisa.tv","animefreak.tv","animeheaven.eu","animeplanet.com","animedao.to",
    "animeultima.to","animekarma.com","animefrenzy.net","animeflv.net","animeid.tv",

    "animekisa.com","animeheaven.ru","animehub.ac","animekhor.com","animeplyx.com"
  ]
};

function createCategory(name, sites, index) {
  const section = document.createElement('section');
  section.className = 'category';
  section.style.animationDelay = `${index * 80}ms`;

  const header = document.createElement('div');
  header.className = 'category-header';

  const h2 = document.createElement('h2');
  h2.textContent = name.toUpperCase();

  const badge = document.createElement('div');
  badge.className = 'badge';
  badge.textContent = 'TOP 25';

  header.append(h2, badge);

  const grid = document.createElement('div');
  grid.className = 'btn-container';

  sites.forEach(site => {
    const btn = document.createElement('button');
    btn.className = 'site-btn';
    btn.onclick = () => window.open(`https://${site}`, '_blank');

    const icon = document.createElement('div');
    icon.className = 'icon';
    icon.textContent = site[0].toUpperCase();

    const text = document.createElement('span');
    text.textContent = `https://${site}`;

    btn.append(icon, text);
    grid.appendChild(btn);
  });

  section.append(header, grid);
  return section;
}

const app = document.getElementById('app');
Object.entries(categories).forEach(([name, sites], i) => {
  app.appendChild(createCategory(name, sites, i));
});
</script>

</body>
</html>
